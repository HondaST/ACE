<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verified – Tax Paladin</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,.10);
      max-width: 440px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }
    .card-header {
      background: #1e3a5f;
      color: #fff;
      padding: 32px 24px 24px;
    }
    .card-header h1 { font-size: 22px; }
    .card-body { padding: 36px 32px 40px; }
    .check-icon {
      width: 64px;
      height: 64px;
      background: #ecfdf5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
    }
    h2 { color: #065f46; font-size: 22px; margin-bottom: 12px; }
    p  { color: #374151; font-size: 15px; line-height: 1.6; margin-bottom: 28px; }
    .btn {
      display: inline-block;
      padding: 13px 32px;
      background: #1a56db;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border-radius: 6px;
      text-decoration: none;
      transition: background .2s;
    }
    .btn:hover { background: #1648c0; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>Tax Paladin &mdash; Client Portal</h1>
    </div>
    <div class="card-body">
      <div class="check-icon">✓</div>
      <h2>Email Verified!</h2>
      <p>
        Your account has been successfully verified.<br>
        You can now sign in to the Tax Paladin Client Portal.
      </p>
      <a href="/" class="btn">Sign In Now</a>
    </div>
  </div>
</body>
</html>
