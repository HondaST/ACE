<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tax Overview — Tax Paladin</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

  <div class="dashboard">

    <!-- ═══════════════════════════════════════════════════
         LEFT PANEL
    ═══════════════════════════════════════════════════ -->
    <div class="left-panel">

      <!-- Top row: Section 1 (client info) + Section 2 (New Entity) -->
      <div class="top-row">

        <!-- SECTION 1 — Client info from People table -->
        <div class="section section-1">
          <div class="client-name" id="client-name">—</div>
          <div class="info-grid">
            <span class="info-label">Cell:</span>
            <span class="info-value" id="client-cell">—</span>
            <span class="info-label">User ID:</span>
            <span class="info-value" id="client-userid">—</span>
            <span class="info-label">Email:</span>
            <span class="info-value wide" id="client-email">—</span>
          </div>
        </div>

        <!-- SECTION 2 — New Entity button (opens separate window) -->
        <div class="section-2">
          <button class="pill-btn" id="new-entity-btn">New Entity</button>
        </div>

      </div><!-- /top-row -->

      <!-- SECTION 3 — Tax Entities with tabs -->
      <div class="section section-3">
        <div class="tab-bar">
          <button class="tab active" id="tab-entities">Tax Entities</button>
          <button class="tab"        id="tab-invoices">Invoices</button>
        </div>

        <!-- Tax Entities panel -->
        <div id="entities-panel">
          <table id="entities-table">
            <thead>
              <tr>
                <th>Tax Entity</th>
                <th>Tax Type</th>
                <th>Tax Professional</th>
                <th>Cell</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="entities-tbody">
              <tr><td colspan="5" class="empty-row">Loading…</td></tr>
            </tbody>
          </table>
        </div>

        <!-- Invoices panel (to be defined separately) -->
        <div id="invoices-panel" class="hidden">
          <p class="placeholder-msg">Invoices will be defined separately.</p>
        </div>
      </div><!-- /section-3 -->

      <!-- Bottom area: Section 4 (tax years) + Section 5 (files) -->
      <div class="bottom-row">

        <!-- SECTION 4 — Tax years list -->
        <div class="section section-4">
          <div class="col-header">Tax Year</div>
          <div id="tax-years">
            <!-- year items injected by JS -->
          </div>
        </div>

        <!-- SECTION 5 — Files list -->
        <div class="section section-5">
          <table id="files-table">
            <thead>
              <tr>
                <th>File ID</th>
                <th class="col-filename">File Name</th>
                <th>File Type</th>
                <th>Created</th>
                <th>File Size</th>
              </tr>
            </thead>
            <tbody id="files-tbody">
              <tr><td colspan="5" class="empty-row">Select an entity to view files.</td></tr>
            </tbody>
          </table>
        </div>

      </div><!-- /bottom-row -->

      <!-- SECTION 8 — Upload button (details to be defined separately) -->
      <div class="section-8">
        <button class="pill-btn upload-btn" id="upload-btn">Upload</button>
      </div>

    </div><!-- /left-panel -->


    <!-- ═══════════════════════════════════════════════════
         RIGHT PANEL
    ═══════════════════════════════════════════════════ -->
    <div class="right-panel">

      <!-- SECTION 6 — Chat messages -->
      <div class="section-6" id="chat-messages">
        <div class="chat-placeholder">Select a tax entity to view messages.</div>
      </div>

      <!-- SECTION 7 — Compose / Send message -->
      <div class="section-7">
        <div class="compose-row">
          <label for="msg-subject">Subject:</label>
          <input type="text" id="msg-subject" placeholder="Message subject…" />
        </div>
        <div class="compose-row compose-msg">
          <label for="msg-text">Message:</label>
          <textarea id="msg-text" placeholder="Type your message here…"></textarea>
        </div>
        <div class="compose-buttons">
          <button class="action-btn" id="send-btn">Send</button>
          <button class="action-btn" id="close-btn">Close</button>
        </div>
      </div>

    </div><!-- /right-panel -->

  </div><!-- /dashboard -->

  <script src="/js/dashboard.js"></script>
</body>
</html>
