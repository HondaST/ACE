<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACE Solutions â€“ Client Portal</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,.10);
      width: 100%;
      max-width: 460px;
      overflow: hidden;
    }

    .card-header {
      background: #1e3a5f;
      color: #ffffff;
      text-align: center;
      padding: 32px 24px 24px;
    }
    .card-header h1 { font-size: 24px; font-weight: 700; letter-spacing: .5px; }
    .card-header p  { margin-top: 6px; font-size: 14px; opacity: .80; }

    /* Tabs */
    .tabs { display: flex; border-bottom: 2px solid #e5e7eb; }
    .tab-btn {
      flex: 1;
      padding: 14px;
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #6b7280;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: color .2s;
    }
    .tab-btn.active { color: #1a56db; border-bottom-color: #1a56db; }

    /* Form body */
    .card-body { padding: 28px 32px 32px; }
    .form-panel { display: none; }
    .form-panel.active { display: block; }

    .form-group { margin-bottom: 18px; }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .input-wrap { position: relative; }
    input {
      width: 100%;
      padding: 11px 14px;
      font-size: 15px;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      color: #111827;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus {
      border-color: #1a56db;
      box-shadow: 0 0 0 3px rgba(26,86,219,.15);
    }

    /* Password toggle eye */
    .pw-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #6b7280;
      font-size: 16px;
      line-height: 1;
    }
    input[type="password"], input[type="text"].pw-field {
      padding-right: 40px;
    }

    .name-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .password-hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 13px;
      background: #1a56db;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
      transition: background .2s;
    }
    .btn:hover   { background: #1648c0; }
    .btn:active  { background: #1240ad; }
    .btn:disabled { background: #93c5fd; cursor: not-allowed; }

    /* Alerts */
    .alert {
      display: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 18px;
      line-height: 1.4;
    }
    .alert.show    { display: block; }
    .alert-success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
    .alert-error   { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

    /* URL-param error banner (above card) */
    .url-error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
      border-radius: 8px 8px 0 0;
      padding: 12px 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    .url-error.show { display: block; }

    .helper-text {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 18px;
    }
    .helper-text a { color: #1a56db; text-decoration: none; font-weight: 600; }
    .helper-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div style="width:100%;max-width:460px;">

    <div class="url-error" id="urlError"></div>

    <div class="card">
      <div class="card-header">
        <h1>ACE Solutions</h1>
        <p>Client Portal</p>
      </div>

      <div class="tabs">
        <button class="tab-btn active" id="loginTab"    onclick="showTab('login')">Sign In</button>
        <button class="tab-btn"        id="registerTab" onclick="showTab('register')">Create Account</button>
      </div>

      <div class="card-body">

        <!-- â”€â”€ SIGN IN â”€â”€ -->
        <div class="form-panel active" id="loginPanel">
          <div class="alert" id="loginAlert"></div>

          <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="loginEmail">Email Address</label>
              <input type="email" id="loginEmail" name="email"
                     placeholder="you@example.com" required autocomplete="email" />
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <div class="input-wrap">
                <input type="password" id="loginPassword" name="password"
                       placeholder="Enter your password" required autocomplete="current-password" />
                <button type="button" class="pw-toggle" onclick="togglePw('loginPassword', this)" aria-label="Show/hide password">ğŸ‘</button>
              </div>
            </div>

            <button class="btn" type="submit" id="loginBtn">Sign In</button>
          </form>

          <p class="helper-text">
            Don't have an account?
            <a href="#" onclick="showTab('register');return false;">Create one now</a>
          </p>
        </div>

        <!-- â”€â”€ CREATE ACCOUNT â”€â”€ -->
        <div class="form-panel" id="registerPanel">
          <div class="alert" id="registerAlert"></div>

          <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="name-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name"
                       placeholder="Jane" required autocomplete="given-name" />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name"
                       placeholder="Smith" required autocomplete="family-name" />
              </div>
            </div>

            <div class="form-group">
              <label for="regEmail">Email Address</label>
              <input type="email" id="regEmail" name="email"
                     placeholder="you@example.com" required autocomplete="email" />
            </div>

            <div class="form-group">
              <label for="cell">Cell Phone</label>
              <input type="tel" id="cell" name="cell"
                     placeholder="555-867-5309" required autocomplete="tel" />
            </div>

            <div class="form-group">
              <label for="regPassword">Password</label>
              <div class="input-wrap">
                <input type="password" id="regPassword" name="password"
                       placeholder="Create a password" required autocomplete="new-password"
                       minlength="8" />
                <button type="button" class="pw-toggle" onclick="togglePw('regPassword', this)" aria-label="Show/hide password">ğŸ‘</button>
              </div>
              <p class="password-hint">Minimum 8 characters</p>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-wrap">
                <input type="password" id="confirmPassword" name="confirm_password"
                       placeholder="Re-enter your password" required autocomplete="new-password" />
                <button type="button" class="pw-toggle" onclick="togglePw('confirmPassword', this)" aria-label="Show/hide password">ğŸ‘</button>
              </div>
            </div>

            <button class="btn" type="submit" id="registerBtn">Create My Account</button>
          </form>

          <p class="helper-text">
            Already have an account?
            <a href="#" onclick="showTab('login');return false;">Sign in</a>
          </p>
        </div>

      </div><!-- /.card-body -->
    </div><!-- /.card -->
  </div>

  <script>
    // â”€â”€ Tab switching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showTab(tab) {
      document.getElementById('loginPanel').classList.toggle('active',    tab === 'login');
      document.getElementById('registerPanel').classList.toggle('active', tab === 'register');
      document.getElementById('loginTab').classList.toggle('active',    tab === 'login');
      document.getElementById('registerTab').classList.toggle('active', tab === 'register');
      clearAlerts();
    }

    function clearAlerts() {
      ['loginAlert', 'registerAlert'].forEach(id => {
        const el = document.getElementById(id);
        el.className = 'alert';
        el.textContent = '';
      });
    }

    function showAlert(id, message, type) {
      const el = document.getElementById(id);
      el.className = `alert alert-${type} show`;
      el.textContent = message;
    }

    // â”€â”€ Password show/hide toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function togglePw(inputId, btn) {
      const input = document.getElementById(inputId);
      const show  = input.type === 'password';
      input.type  = show ? 'text' : 'password';
      btn.textContent = show ? 'ğŸ™ˆ' : 'ğŸ‘';
    }

    // â”€â”€ URL error param â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    (function checkUrlError() {
      const params = new URLSearchParams(window.location.search);
      const msgs   = {
        invalid_link:  'That verification link is invalid. Please register again or contact support.',
        link_expired:  'That verification link has expired. Please register again.',
        server_error:  'Something went wrong. Please try again.',
      };
      const msg = msgs[params.get('error')];
      if (msg) {
        const el = document.getElementById('urlError');
        el.textContent = msg;
        el.classList.add('show');
        window.history.replaceState({}, '', '/');
      }
    })();

    // â”€â”€ Sign In â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.disabled    = true;
      btn.textContent = 'Signing inâ€¦';
      clearAlerts();

      try {
        const res  = await fetch('/api/auth/login', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({
            email:    document.getElementById('loginEmail').value.trim(),
            password: document.getElementById('loginPassword').value,
          }),
        });
        const data = await res.json();

        if (res.ok) {
          window.location.href = '/dashboard.html';
        } else {
          showAlert('loginAlert', data.error ?? 'An error occurred.', 'error');
        }
      } catch {
        showAlert('loginAlert', 'Network error. Please try again.', 'error');
      } finally {
        btn.disabled    = false;
        btn.textContent = 'Sign In';
      }
    }

    // â”€â”€ Create Account â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function handleRegister(e) {
      e.preventDefault();

      const password        = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showAlert('registerAlert', 'Passwords do not match.', 'error');
        return;
      }

      const btn = document.getElementById('registerBtn');
      btn.disabled    = true;
      btn.textContent = 'Creating accountâ€¦';
      clearAlerts();

      try {
        const res  = await fetch('/api/auth/register', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({
            first_name:       document.getElementById('firstName').value.trim(),
            last_name:        document.getElementById('lastName').value.trim(),
            email:            document.getElementById('regEmail').value.trim(),
            cell:             document.getElementById('cell').value.trim(),
            password,
            confirm_password: confirmPassword,
          }),
        });
        const data = await res.json();

        if (res.ok) {
          showAlert('registerAlert', data.message, 'success');
          document.getElementById('registerForm').reset();
        } else {
          showAlert('registerAlert', data.error ?? 'An error occurred.', 'error');
        }
      } catch {
        showAlert('registerAlert', 'Network error. Please try again.', 'error');
      } finally {
        btn.disabled    = false;
        btn.textContent = 'Create My Account';
      }
    }
  </script>
</body>
</html>
